<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bird Names Game</title>
    <link rel="stylesheet" href="birds.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Bird Names Game</h1>
      <p>Press the first letter, then the last, then the first again etc to remove all occurrences of that letter from the word.</p>
      <div id="word-container" class="word-container"></div>
      <div class="input-container">
        <input type="text" id="letter-input" class="letter-input" maxlength="1" autocomplete="off" autofocus>
        <button id="submit-btn" class="btn">Submit</button>
      </div>
    </div>
    
    <script src="birds.js"></script>
  </body>
</html>
