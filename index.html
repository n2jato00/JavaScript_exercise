<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bird Names Game</title>
    <link rel="stylesheet" href="./style/birds.css">
    <link rel="stylesheet" href="./style/guru.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Bird Names Game</h1>
      <p>Press the first letter, then the last, then the first again etc to remove all occurrences of that letter from the word.</p>
      <div id="word-container" class="word-container"></div>
      <div class="input-container">
        <input type="text" id="letter-input" class="letter-input" maxlength="1" autocomplete="off" autofocus>
        <button id="submit-btn" class="btn">Submit</button>
      </div>
    </div>
    <h2>Question for The Guru</h2>
    <button id="add-btn">ADD</button>
    <div id="form-popup" class="form-popup">
      <h2>Submit Your Question</h2>
      <form id="question-form">
        <div class="form-group">
          <label for="question-input">Question for The Guru:</label>
          <input type="text" id="question-input" name="question-input" required>
        </div>
        <div class="form-group">
          <label for="category-select">Category:</label>
          <select id="category-select" name="category-select" required>
            <option value="">Select a category...</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
          </select>
        </div>
        <button type="submit">SAVE</button>
        <button type="button">CANCEL</button>
      </form>
    </div>

    <div class="filter">
      <label for="category-filter">Filter by category:</label>
      <select id="category-filter">
        <option value="">All</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </select>
    </div>

    <div class="grid-container" id="question-list"></div>
    
    <script src="./JS/birds.js"></script>
    <script src="./JS/guru.js"></script>
  </body>
</html>
