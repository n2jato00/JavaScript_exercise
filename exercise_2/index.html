<!DOCTYPE html>
<html>
  <head>
    <title>Question Submission Form</title>
    <link rel="stylesheet" href="guru.css">
  </head>
  <body>
    <button id="add-btn">ADD</button>

    <div id="form-popup" class="form-popup">
      <h2>Submit Your Question</h2>
      <form id="question-form">
        <div class="form-group">
          <label for="question-input">Question for The Guru:</label>
          <input type="text" id="question-input" name="question-input" required>
        </div>
        <div class="form-group">
          <label for="category-select">Category:</label>
          <select id="category-select" name="category-select" required>
            <option value="">Select a category...</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
          </select>
        </div>
        <button type="submit">SAVE</button>
        <button type="button">CANCEL</button>
      </form>
    </div>

    <div class="filter">
      <label for="category-filter">Filter by category:</label>
      <select id="category-filter">
        <option value="">All</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </select>
    </div>

    <div class="grid-container" id="question-list"></div>

    <script src="guru.js"></script>
  </body>
</html>
